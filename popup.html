<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Voice Controller</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;padding:12px;width:300px}
    button{padding:8px 10px;margin:6px 0;width:100%}
    label{display:block;margin-top:8px;font-size:13px}
  </style>
</head>
<body>
  <h3>Voice Controller (Prototype)</h3>
  <div>
    <label for="lang">Language (BCP-47):</label>
    <input id="lang" value="en-US" style="width:100%"/>
  </div>
  <button id="start">Start Listening on Page</button>
  <button id="stop" disabled>Stop Listening</button>
  <label><input type="checkbox" id="overlay" checked/> Show clickable overlays</label>
  <small style="display:block;margin-top:8px;color:#444">
    Commands (examples): "scroll down", "scroll up", "click 3", "click submit", "open menu", "type hello world", "focus search"
  </small>
  <hr/>
  <div style="font-size:12px">
    <strong>Recognition mode:</strong>
    <div id="mode">Web Speech API (browser)</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
